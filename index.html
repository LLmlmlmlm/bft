      margin: 10px;

    table {

      text-align: center;

    }

      gap: 20px;
      align-items: center;
      justify-content: center;
    }
    .appOption, .inventoryOption {
      width: 300px;
      height: 120px;
      background: white;
      border: 3px solid black;
      border-radius: 12px;
      box-shadow: 4px 4px 10px rgba(0,0,0,0.2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 22px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
      text-align: center;
    }
    .appOption:hover, .inventoryOption:hover {
      transform: scale(1.05);
      background: #f0f0f0;
    }
  </style>
</head>

<!-- HOME MENU -->
<div id="homePage" class="page active">

    <input type="date" id="invoiceDate"><br>
    <button onclick="showPage('homePage')">Home Page</button>
    <button onclick="goToTable()">Start</button>
  </div>
</div>

<!-- INVOICE TABLE PAGE -->
<div id="tablePage" class="page">

  <table id="invoiceTable">
    <thead>
      <tr>
        <th>Item</th>
        <th>Description</th>
        <th>Unit Price</th>
        <th>Quantity</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="invoiceBody"></tbody>
  </table>
</div>

<div id="invoicePage" class="page">

  function renderInventory() {
  let listDiv = document.getElementById('inventoryList');
  let html = '';
  for (let category in inventory) {
    html += `<h3>${category.charAt(0).toUpperCase() + category.slice(1)}</h3>`;
    html += `<table><tr><th>Item</th><th>Quantity</th></tr>`;
    inventory[category].forEach(i => {
      html += `<tr><td>${i.name}</td><td>${i.qty}</td></tr>`;
    });
    html += `</table>`;
  }
  listDiv.innerHTML = html;
}



// ---------------- Update Inventory ----------------
function updateInventory(itemName, qtyUsed) {
  ['labels','tea'].forEach(cat => {
    inventory[cat].forEach(item=>{
      if(item.name === itemName) {
        item.qty -= qtyUsed;
        if(item.qty<0) item.qty=0;
      }
    });
  });
}

// Update from invoice final page
function updateInventoryFromInvoice() {
  const rows = document.querySelectorAll('#invoiceView table tbody tr');
  rows.forEach(row => {
    const cells = row.querySelectorAll('td');
    if(cells.length===5) {
      const desc = cells[1].innerText;
      const qty = parseInt(cells[3].innerText);
      if(!isNaN(qty)) updateInventory(desc, qty);
    }
  });
  localStorage.setItem("inventory", JSON.stringify(inventory));
  alert("Inventory updated!");
}

let enteredId = '';

function goToTable() {
  const idInput = document.getElementById('invoiceId');
  const storeInput = document.getElementById('storeName');
  const dateInput = document.getElementById('invoiceDate');
  if(idInput.value.trim() === '' || storeInput.value.trim() === '') return alert('Enter valid Invoice ID and Store');
  enteredId = idInput.value.trim();
  enteredStore = storeInput.value.trim();
  enteredDate = dateInput.value || new Date().toISOString().split('T')[0];
  showPage('tablePage');
  addRow();
}

function addRow() {
  const tbody = document.getElementById('invoiceBody');
  const row = document.createElement('tr');
  const itemSelect = `<select onchange="updatePrice(this)">${itemOptions.map(o=>`<option>${o}</option>`).join('')}</select>`;
  const descSelect = `<select>${descriptions.map(d=>`<option>${d}</option>`).join('')}</select>`;
  row.innerHTML = `<td>${itemSelect}</td><td>${descSelect}</td><td class="unitPrice">14.00</td>
    <td><input type="number" value="1" min="0" onchange="updateTotal(this)"></td>
    <td class="total">14.00</td>`;
  tbody.appendChild(row);
}

function updatePrice(sel) {
  const row = sel.closest('tr');
  let price = 14; if(sel.value==='BFT-Small Bag') price=8.5; else if(sel.value==='Other Product') price=30;
  row.querySelector('.unitPrice').innerText=price.toFixed(2);
  const qty = parseInt(row.querySelector('input').value)||0;
  row.querySelector('.total').innerText=(qty*price).toFixed(2);
}

function updateTotal(inputEl){
  const row=inputEl.closest('tr');
  const price=parseFloat(row.querySelector('.unitPrice').innerText);
  const qty=parseInt(inputEl.value);
  if(qty===0) row.remove(); else row.querySelector('.total').innerText=(price*qty).toFixed(2);
}

function lockPrefix(el, prefix) {
  if (!el.value.startsWith(prefix)) {
    el.value = prefix;
  }
}

// ---------------- Generate Invoice ----------------
function generateInvoice() {
  const rows = document.querySelectorAll('#invoiceBody tr');
  let totalSum = 0;
  let totalQuantity = 0;
  let html = `
  <div style="display: flex; justify-content: space-between; align-items: flex-start;">
    <div><img src="images/bftlogofull.png" alt="Logo" style="width: 200px;"></div>
    <div style="text-align: right;">
      <h3>INVOICE #: ${enteredId}</h3>
      <b>DATE:</b> ${enteredDate}<br>
      <b>PO:</b><input id="poField" style="border:1px solid #000;padding:4px;margin-top:5px;width:200px;">
    </div>
  </div>
  <p><b>To:</b> ${enteredStore}</p>
  <table>
    <thead>
      <tr><th>Item</th><th>Description</th><th>Unit Price</th><th>Quantity</th><th>Amount</th></tr>
    </thead><tbody>`;
  rows.forEach(row=>{
    const item = row.querySelector('select').value;
    const desc = row.querySelectorAll('select')[1].value;
    const price = parseFloat(row.querySelector('.unitPrice').innerText);
    const qty = parseInt(row.querySelector('input').value);
    const total = price*qty;
    totalQuantity+=qty; totalSum+=total;
    html+=`<tr><td>${item}</td><td>${desc}</td><td>$${price.toFixed(2)}</td><td>${qty}</td><td>$${total.toFixed(2)}</td></tr>`;
  });
  html+=`<tr><td colspan="3" style="text-align:right;"><b>Totals:</b></td><td><b>${totalQuantity}</b></td><td><b>$${totalSum.toFixed(2)}</b></td></tr></tbody></table>
  <div style="margin-top:20px;"><textarea id="notesField" style="width:100%;height:100px;border:1px solid #000;padding:8px;font-family:'Times New Roman';font-size:16px;" oninput="lockPrefix(this,'Notes: ')">Notes: </textarea></div>
  <p style="margin-top:10px;">Thank you!<br>Lee-Ann</p>
  <p><b>Method of Payment (cash/cheque/e-transfer): ______________________</b><br>
  <i>Please make cheques payable to Boreal Forest Teas.</i><br>E-transfer to kenogamissi@yahoo.com</p>
  <p style="text-align:center;">
    <a href="http://www.borealforestteas.ca">www.borealforestteas.ca</a><br>
    426 Norah St. S. Thunder Bay | hello@borealforestteas.ca | 807-631-4422<br>
    Ontario, Canada, P7E 1N9
  </p>`;
  document.getElementById('invoiceView').innerHTML=html;
  showPage('invoicePage');
}
